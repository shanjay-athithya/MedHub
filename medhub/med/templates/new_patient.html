<!-- med/templates/new_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #990030;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #555;
            width: 100%;
        }

        input[type="text"],
        input[type="date"],
        input[type="checkbox"] {
            width: 300px; /* Adjusted width */
            height: 35px;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #990030;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Add this style for the age input */
        input[type="number"] {
            width: 300px; /* Adjusted width */
            height: 35px;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #990030;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Add this style for diseases and doctors input */
        input[type="checkbox"],
        select {
            width: 300px;
            height: 35 px;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #990030;
            border-radius: 4px;
            box-sizing: border-box;
        }

        

        button {
            background-color: #990030;
            color: #fff;
            padding: 10px;
            width: 90px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #cc0066;
        }

        /* Style checkboxes and labels */
        input[type="checkbox"] {
            margin-bottom: 5px;
        }

        /* Add this style for diseases and doctors input */
        select {
            width: 300px; /* Set your desired width */
            height: 35px;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 2px solid #990030;
            border-radius: 4px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>New Patient Form</h1>

    <form method="post" action="{% url 'new_patient' %}">
        {% csrf_token %}

        <label for="name">Patient Name:</label>
        {{ form.name }}
        
        <label for="age">Age:</label>
        {{ form.age }}

        <label for="doctor">Doctor:</label>
        {{ form.doctor }}

        <label for="diseases">Select Diseases:</label>
        <select id="diseases" name="diseases" multiple>
            {% for disease in form.diseases.field.queryset %}
                <option value="{{ disease.id }}">{{ disease.name }}</option>
            {% endfor %}
        </select>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
